<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3/WAV Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
            <h1>YT Converter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Convert YouTube Videos to MP3/WAV</h2>
            <form id="convertForm">
                <input type="text" id="url" placeholder="Enter YouTube Video URL" required>
                <select id="format" required>
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                </select>
                <button type="submit">Convert Now</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 YT Converter. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                // Call the Yarapis API
                const response = await fetch('https://api.yarapis.com/v1/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY' // Replace with your Yarapis API key
                    },
                    body: JSON.stringify({
                        url: url,
                        format: format
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to convert video.');
                }

                const data = await response.json();

                if (data && data.download_url) {
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.textContent = 'Click here to download your file';
                    link.target = '_blank';
                    resultDiv.appendChild(link);
                } else {
                    resultDiv.textContent = 'Conversion failed. Please try again.';
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
