
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT to MP3/WAV Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
            <h1>YT Converter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Convert your favorite YouTube videos to MP3 or WAV</h2>
            <form id="convertForm">
                <input type="text" id="url" name="url" placeholder="Paste YouTube video URL" required />
                <select id="format" name="format" required>
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                </select>
                <button type="submit">Convert Now</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 YT Converter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
